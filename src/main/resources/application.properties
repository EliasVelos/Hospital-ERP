spring.application.name=hospital

# Definir o banco para a conexão como PostgreSQL
# A porta padrão para o PostgreSQL é 5432, como visto na sua imagem.
# O nome do banco de dados (se você já o criou) e o usuário/senha devem ser ajustados.
spring.datasource.url=jdbc:postgresql://localhost:5432/hospital
spring.datasource.username=postgres
spring.datasource.password=postdba

# Define a classe do driver para o PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# O resto das suas configurações
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.thymeleaf.cache=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false