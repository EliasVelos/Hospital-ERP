<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Medicamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/medicamento/styleLista.css}">
    

</head>

<body class="bg-light">
    <div class="container my-5 table-responsive">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-success mb-0">
                <i class="fas fa-list me-2"></i> Inventário de Medicamentos
            </h2>
            <a th:href="@{${session.userHomeUrl}}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-1"></i> Voltar à página inicial
            </a>
        </div>
        
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${mensagemErro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            
            <div class="d-flex gap-2">
                <a th:href="@{/medicamentos/criar}" class="btn btn-success shadow-sm">
                    <i class="fas fa-plus me-1"></i> Cadastrar Novo
                </a>
                <a th:href="@{/movMedicamentos/criar}" class="btn btn-info shadow-sm">
                    <i class="fas fa-exchange-alt me-1"></i> Movimentar Estoque
                </a>
            </div>

            <div class="input-group" style="max-width: 450px;">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" id="filtroInput" class="form-control" placeholder="Pesquisar por Nome, Dosagem ou ID...">
                <button class="btn btn-outline-secondary" type="button" onclick="limparFiltro()"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover shadow-sm border" id="tabelaMedicamentos">
                <thead class="bg-success text-white">
                    <tr>
                        <th scope="col" class="text-center">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Dosagem</th>
                        <th scope="col" class="text-center">Próx. Vencimento</th>
                        <th scope="col" class="text-center">Estoque Total</th>
                        <th scope="col" class="text-center">Status</th>
                        <th scope="col" class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="medicamento : ${medicamentos}">
                        <td class="text-center" th:text="${medicamento.idMedicamento}">*</td>
                        <td th:text="${medicamento.nomeMedicamento}">*</td>
                        <td th:text="${medicamento.dosagemMedicamento}">*</td>
                        
                        <td class="text-center" 
                        th:with="
                            totalEstoque=${medicamentoService.calcularEstoqueTotal(medicamento.idMedicamento)},
                            proxValidade=${medicamentoService.encontrarProximaValidade(medicamento.idMedicamento)}">
                            
                            <span th:if="${totalEstoque > 0 and proxValidade != null}"
                                th:text="${#temporals.format(proxValidade, 'dd/MM/yyyy')}"
                                
                                th:with="diasRestantes=${T(java.time.temporal.ChronoUnit).DAYS.between(#temporals.createToday(), proxValidade)}"
                                
                                th:classappend="${diasRestantes < 30 ? 'bg-danger text-white' : 
                                                 (diasRestantes < 90 ? 'bg-warning text-dark' : 'bg-success text-white')}"
                                class="badge rounded-pill fw-bold">
                            </span>
                            
                            <span th:unless="${totalEstoque > 0 and proxValidade != null}" class="badge bg-secondary rounded-pill">
                                <span th:text="${totalEstoque > 0 ? 'SEM VALIDADE FUTURA' : 'ZERADO'}"></span>
                            </span>
                        </td>

                        <td class="text-center">
                            <span th:with="estoque=${medicamentoService.calcularEstoqueTotal(medicamento.idMedicamento)}"
                                    th:classappend="${estoque < 10} ? 'bg-danger' : 
                                                     (${estoque < 50} ? 'bg-warning text-dark' : 'bg-success')"
                                    class="badge rounded-pill"
                                    th:text="${estoque}">
                            </span>
                        </td>

                        <td class="text-center">
        <span th:if="${medicamento.ativo}"
              class="badge bg-success rounded-pill d-flex align-items-center justify-content-center gap-1">
            <i class="fas fa-check-circle"></i> Ativo
        </span>

        <span th:unless="${medicamento.ativo}"
              class="badge bg-secondary rounded-pill d-flex align-items-center justify-content-center gap-1">
            <i class="fas fa-ban"></i> Inativo
        </span>
    </td>
                        
                        <td class="text-center d-flex justify-content-center gap-2">
                            <a th:href="@{/medicamentos/editar/{id}(id=${medicamento.idMedicamento})}" class="btn btn-sm btn-outline-primary" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/medicamentos/excluir/{id}(id=${medicamento.idMedicamento})}" class="btn btn-sm btn-outline-danger" title="Excluir"
                               th:onclick="return confirm('ATENÇÃO: Deseja realmente excluir o medicamento ' + [[${medicamento.nomeMedicamento}]] + '? Recomenda-se zerar o estoque antes.')">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
                <tfoot th:if="${#lists.isEmpty(medicamentos)}"> 
                    <tr>
                        <td colspan="6" class="text-center p-4 text-muted">
                            <i class="fas fa-search-minus me-1"></i> Nenhum medicamento cadastrado em estoque.
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>
    <script th:src="@{/js/medicamento/lista.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
