<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Funcionários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    
    <style>
        /* Estilo para a barra de cabeçalho da tabela */
        .bg-info.text-white {
            background-color: #0dcaf0 !important; /* Cor info padrão do Bootstrap */
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-info mb-0"><i class="fas fa-users me-2"></i> Lista de Funcionários</h2>
        <a th:href="@{/funcionarios/criar}" class="btn btn-info text-white shadow-sm">
            <i class="fas fa-plus me-1"></i> Novo Funcionário
        </a>
    </div>

    <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensagemSucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${mensagemErro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mb-3 d-flex justify-content-end">
        <div class="input-group" style="max-width: 450px;">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="filtroInput" class="form-control" placeholder="Pesquisar por Nome, CPF, Cargo ou Setor...">
            <button class="btn btn-outline-secondary" type="button" onclick="limparFiltro()"><i class="fas fa-times"></i></button>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm border" id="tabelaFuncionarios">
            <thead class="bg-info text-white">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cpf</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Setor</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario : ${funcionarios}">
                    <td th:text="${funcionario.idFuncionario}"></td>
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${funcionario.cpfFuncionario}"></td>
                    <td th:text="${funcionario.cargo}"></td>
                    <td th:text="${funcionario.setor}"></td>
                    <td class="text-center d-flex justify-content-center gap-2">
                        <a th:href="@{/funcionarios/editar/{id}(id=${funcionario.idFuncionario})}" class="btn btn-sm btn-outline-primary" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/funcionarios/excluir/{id}(id=${funcionario.idFuncionario})}" 
                           class="btn btn-sm btn-outline-danger" 
                           title="Excluir"
                           onclick="return confirm('Deseja realmente excluir o funcionário(a)')">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot th:if="${#lists.isEmpty(funcionarios)}">
                <tr>
                    <td colspan="6" class="text-center p-4 text-muted">
                        <i class="fas fa-search-minus me-1"></i> Nenhum funcionário(a) cadastrado(a) ainda.
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{${session.userHomeUrl}}" class="btn btn-outline-secondary">
            <i class="fas fa-home me-1"></i> Voltar à página inicial
        </a>
    </div>

</div>
<script th:src="@{/js/funcionario/lista.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
