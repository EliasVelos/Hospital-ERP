<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Usa a flag 'isNew' para definir o título, evitando a verificação de null/ID -->
    <title th:text="${isNew ? 'Novo Funcionário' : 'Editar Funcionário'}"></title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card {
            border-radius: 1rem;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
            <h2 class="text-center text-info mb-4">
                <i class="fas fa-user-tie me-2"></i>
                <!-- Usa a flag 'isNew' para definir o cabeçalho -->
                <span th:text="${isNew ? 'Cadastrar Novo Funcionário' : 'Editar Funcionário'}"></span>
            </h2>

            <!-- Mensagens de Sucesso/Erro -->
            <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensagemSucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${mensagemErro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Define a rota do POST com base se é criação integrada ou edição/admin -->
            <form th:action="@{${isNew ? '/funcionarios/cadastrar' : '/funcionarios/salvar'}}" 
      th:object="${funcionario}" 
      method="post" 
      class="mt-3">

                <!-- Campo de ID visível apenas na EDIÇÃO -->
                <input type="hidden" th:field="*{idFuncionario}" th:if="${!isNew}"/>

                <div class="mb-3">
                    <label for="nome" class="form-label"><i class="fas fa-user me-1"></i> Nome Completo</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required maxlength="40" />
                </div>

                <div class="form-group col-md-4 mb-3">
                    <label for="cpfFuncionario" class="form-label">CPF:</label>
                    <input type="text" class="form-control" th:field="*{cpfFuncionario}" placeholder="000.000.000-00"
                        required />
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="cargo" class="form-label"><i class="fas fa-briefcase me-1"></i> Cargo</label>
                        <select class="form-control" th:field="*{cargo}" required>
                            <option value="">Selecione o cargo</option>
                            <option value="Enfermeiro(a)">Enfermeiro(a)</option>
                            <option value="Técnico de Enfermagem">Técnico de Enfermagem</option>
                            <option value="Auxiliar de Enfermagem">Auxiliar de Enfermagem</option>

                        </select>
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="setor" class="form-label"><i class="fas fa-sitemap me-1"></i> Setor</label>
                        <select class="form-control" th:field="*{setor}" required>
                            <option value="">Selecione o setor</option>
                            <option value="Setor A">Setor A</option>
                            <option value="Setor B">Setor B</option>
                        </select>
                    </div>
                </div>

                <!-- ⭐️ CAMPOS DE LOGIN (APENAS SE FOR CRIAÇÃO) ⭐️ -->
                <!-- Agora depende da flag 'isNew' que adicionamos no Controller -->
                <th:block th:if="${isNew}">
                    <hr>
                    <h5 class="mt-4 text-danger"><i class="fas fa-lock me-2"></i> Dados de Acesso (Login)</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Usuário (Login)</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                    </div>
                </th:block>
                
                <!-- ⭐️ Botões ⭐️ -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a th:href="@{/funcionarios/listar}" class="btn btn-secondary me-2"><i class="fas fa-times me-1"></i> Cancelar</a>
                    <button type="submit" class="btn btn-danger"><i class="fas fa-save me-1"></i> Salvar Funcionário</button>
                </div>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <a th:href="@{/funcionarios/listar}" class="btn btn-outline-info btn-sm">Voltar à lista</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
