<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Atendimento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">
                <i class="fas fa-file-medical me-2"></i> Detalhes do Atendimento #<span th:text="${atendimento.idAtendimento}"></span>
            </h2>
        </div>
        <div class="card-body">
            
            <h4 class="text-secondary border-bottom pb-2 mb-3">
                <i class="fas fa-calendar-check me-1"></i> Dados da Consulta
            </h4>
            
            <div th:with="consulta=${atendimento.consulta}" class="row mb-4">
                <div class="col-md-6">
                    <p><strong>Paciente:</strong> <span th:text="${consulta.paciente.nomePaciente}"></span></p>
                    <p><strong>Data e Hora:</strong> <span th:text="${#temporals.format(consulta.dataehoraConsulta, 'dd/MM/yyyy HH:mm')}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Médico:</strong> <span th:text="${consulta.medico.nomeMedico}"></span></p>
                    <p><strong>Status:</strong> <span th:text="${consulta.statusConsulta}"></span></p>
                </div>
            </div>

            <hr>

            <h4 class="text-secondary border-bottom pb-2 mb-3">
                <i class="fas fa-clipboard-list me-1"></i> Detalhes Clínicos
            </h4>

            <div class="mb-3">
                <p class="fw-bold text-dark">Queixa Principal:</p>
                <div class="alert alert-info py-2" th:text="${atendimento.queixaPrincipal}"></div>
            </div>

            <div class="mb-3">
                <p class="fw-bold text-dark">Exame Físico:</p>
                <div class="alert alert-light border py-2" th:text="${atendimento.exameFisico}"></div>
            </div>

            <div class="mb-3">
                <p class="fw-bold text-dark">Diagnóstico:</p>
                <div class="alert alert-warning py-2" th:text="${atendimento.diagnostico}"></div>
            </div>
            
            <div class="mb-3">
                <p class="fw-bold text-dark">Plano Terapêutico:</p>
                <div class="alert alert-success py-2" th:text="${atendimento.planoTerapeutico}"></div>
            </div>
            
            <div class="mb-3">
                <p class="fw-bold text-dark">Prescrição de Medicamentos:</p>
                <div class="alert alert-danger py-2" th:text="${atendimento.prescricaoMedicamentos}"></div>
            </div>
            
            <div class="mt-4 text-center">
                <a th:href="@{/consultas/listar}" class="btn btn-secondary me-2">
                    <i class="fas fa-arrow-left me-1"></i> Voltar para Lista de Consultas
                </a>
                </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
