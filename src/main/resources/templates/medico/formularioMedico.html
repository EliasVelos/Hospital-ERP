<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? 'Cadastrar Médico' : 'Editar Médico'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/medico/styleForm.css}">
    
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
            
            <!-- A variável 'isNew' deve ser passada pelo Controller -->
            <h2 class="text-center text-danger mb-4">
                <i class="fas fa-user-md me-2"></i> 
                <span th:text="${isNew} ? 'Cadastrar Novo Médico' : 'Editar Dados do Médico'"></span>
            </h2>

        
            <form th:action="${isNew} ? @{/medicos/cadastrar} : @{/medicos/salvar}" 
                  th:object="${medicoForm}"
                  method="post" class="mt-3">
                
                <!-- Campos ocultos (somente para EDIÇÃO, pois o DTO não os tem) -->
                <th:block th:if="${!isNew}">
                    <input type="hidden" th:field="*{idMedico}" />
                    <input type="hidden" th:field="*{crmMedico}" />
                </th:block>
                
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="nome" class="form-label"><i class="fas fa-user me-1"></i> Nome Completo</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nomeMedico}" required />
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="cpf" class="form-label"><i class="fas fa-id-card me-1"></i> CPF</label>
                        <!-- O campo cpfMedico existe tanto na Entity (Edição) quanto no DTO (Criação) -->
                        <input type="text" class="form-control" id="cpf" th:field="*{cpfMedico}" required maxlength="14" />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="especialidade" class="form-label"><i class="fas fa-stethoscope me-1"></i> Especialidade</label>
                    <select class="form-select" id="especialidade" th:field="*{especialidadeMedico}" required> 
                        <option value="">Selecione uma Especialidade</option>
                        
                        <th:block th:each="entry : ${especialidadesAgrupadas}">
                            <optgroup th:label="${entry.key}">
                                <option th:each="esp : ${entry.value}"
                                        th:value="${esp}"
                                        th:text="${esp}"
                                        
                                        th:selected="${medicoForm.especialidadeMedico != null and medicoForm.especialidadeMedico.equals(esp)}">
                                </option>
                            </optgroup>
                        </th:block>
                    </select>
                </div>
                
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="telefone" class="form-label"><i class="fas fa-phone me-1"></i> Telefone</label>
                        <input type="text" class="form-control" id="telefone" th:field="*{telefoneMedico}" required maxlength="15" />
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="endereco" class="form-label"><i class="fas fa-map-marker-alt me-1"></i> Endereço</label>
                        <input type="text" class="form-control" id="endereco" th:field="*{enderecoMedico}" required />
                    </div>
                </div>

                <!-- ⭐️ CAMPOS DE LOGIN (APENAS SE FOR CRIAÇÃO) ⭐️ -->
                <th:block th:if="${isNew}">
                    <hr>
                    <h5 class="mt-4 text-danger"><i class="fas fa-lock me-2"></i> Dados de Acesso (Login)</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Usuário (Login)</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                    </div>
                </th:block>
                
                <!-- ⭐️ Botões ⭐️ -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a th:href="@{/medicos/listar}" class="btn btn-secondary me-2"><i class="fas fa-times me-1"></i> Cancelar</a>
                    <button type="submit" class="btn btn-danger"><i class="fas fa-save me-1"></i> Salvar Médico</button>
                </div>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <a th:href="@{/medicos/listar}" class="btn btn-outline-danger btn-sm">Voltar à lista</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
