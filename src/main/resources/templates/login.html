<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Sistema Hospitalar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script th:src="@{/js/login/script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4">

            <div class="login-card">

                <h2 class="text-center login-title mb-4"><i class="fas fa-hospital me-2"></i> Acesso ao Sistema</h2>

                <div th:if="${param.logout}" class="alert alert-success text-center">
                    Logout realizado com sucesso!
                </div>

                <div th:if="${param.error != null and param.error[0] == 'credenciais_invalidas'}" class="alert alert-danger text-center">
                    Usuário ou senha incorretos.
                </div>
                <div th:if="${param.error != null and param.error[0] == 'tipo_incorreto'}" class="alert alert-danger text-center">
                    Tipo de usuário incorreto para esta conta.
                </div>
                <div th:if="${param.error != null and param.error[0] == 'cpf_incorreto'}" class="alert alert-danger text-center">
                    CPF não corresponde ao cadastro.
                </div>
                <div th:if="${param.error != null and param.error[0] == 'entidade_nao_encontrada'}" class="alert alert-danger text-center">
                    Perfil não encontrado no sistema.
                </div>
                <div th:if="${param.error != null and param.error[0] == 'erro_sistema'}" class="alert alert-danger text-center">
                    Erro no sistema. Tente novamente.
                </div>

                <form th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-user-tag me-1"></i> Tipo de Usuário</label>
                        <select name="tipoUsuario" class="form-select" required>
                            <option value="">Selecione o tipo de usuário</option>
                            <option value="PACIENTE">Paciente</option>
                            <option value="MEDICO">Médico</option>
                            <option value="FUNCIONARIO">Funcionário</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-user me-1"></i> Usuário</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3 cpf-field" id="cpfField">
                        <label class="form-label"><i class="fas fa-id-card me-1"></i> CPF</label>
                        <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" id="cpfInput">
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-lock me-1"></i> Senha</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-1"></i> Entrar
                    </button>

                </form>

            </div>
        </div>
    </div>
    <script th:src="@{/js/login/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        
    </script>
</body>
</html>
