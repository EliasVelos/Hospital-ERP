<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${movMedicamento.idMovimentacao != null ? 'Editar Movimentação' : 'Registrar Saída/Entrada'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 650px;">
            <h2 class="text-center text-primary mb-4">
                <i class="fas fa-exchange-alt me-2"></i> 
                <span th:text="${movMedicamento.idMovimentacao != null ? 'Editar Movimentação' : 'Registrar Nova Movimentação'}"></span>
            </h2>

            <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensagemSucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${mensagemErro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/movMedicamentos/salvar}" th:object="${movMedicamento}" method="post" class="mt-3">
                <input type="hidden" th:field="*{idMovimentacao}" />

                <div class="mb-3">
                    <label for="medicamento" class="form-label"><i class="fas fa-pills me-1"></i> Medicamento</label>
                    <select class="form-select" id="medicamento" th:field="*{medicamento}" required>
                        <option value="">Selecione um Medicamento</option>
                        <option th:each="m : ${medicamentos}"
                                th:value="${m.idMedicamento}"
                                th:text="${m.nomeMedicamento} + ' (' + ${m.dosagemMedicamento} + ')'"
                                th:selected="${movMedicamento.medicamento != null && movMedicamento.medicamento.idMedicamento == m.idMedicamento}">
                                </option>
                    </select>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="tipoMovimentacao" class="form-label"><i class="fas fa-shuffle me-1"></i> Tipo de Movimentação</label>
                        <select class="form-select" id="tipoMovimentacao" th:field="*{tipoMovimentacao}" required>
                            <option value="">Selecione o Tipo</option>
                            <option value="ENTRADA">ENTRADA (Nova remessa com Lote)</option>
                            <option value="SAIDA">SAÍDA (Consumo/Dispensação)</option>
                        </select>
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="quantidadeMovimentada" class="form-label"><i class="fas fa-sort-numeric-up-alt me-1"></i> Quantidade</label>
                        <input type="number" min="1" class="form-control" id="quantidadeMovimentada" th:field="*{quantidadeMovimentada}" required />
                    </div>
                </div>

                <div class="mb-3" id="campoNumeroLote">
                    <label for="numeroLote" class="form-label"><i class="fas fa-barcode me-1"></i> Número do Lote (somente para entrada)</label>
                    <input type="text" class="form-control" id="numeroLote" name="numeroLote" 
                           th:value="${#strings.isEmpty(#vars.numeroLote) ? '' : #vars.numeroLote}" />
                </div>
                
                <div class="mb-3" id="campoValidade">
                    <label for="dataValidade" class="form-label"><i class="fas fa-calendar-check me-1"></i> Data de Validade (somente para entrada)</label>
                    <input type="date" class="form-control" id="dataValidade" name="dataValidade" 
                           th:value="${#strings.isEmpty(#vars.dataValidade) ? '' : #vars.dataValidade}" />
                </div>

                <div class="mb-3">
                    <label for="responsavelMovimentacao" class="form-label"><i class="fas fa-user-tag me-1"></i> Responsável</label>
                    <input type="text" class="form-control" id="responsavelMovimentacao" th:field="*{responsavelMovimentacao}" maxlength="60" required />
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a th:href="@{/movMedicamentos/listar}" class="btn btn-secondary me-2"><i class="fas fa-times me-1"></i> Cancelar</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Salvar Movimentação</button>
                </div>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <a th:href="@{/movMedicamentos/listar}" class="btn btn-outline-primary btn-sm">Voltar à lista</a>
            </div>
        </div>
    </div>
    <script th:src="@{/js/movMedicamento/formulario.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
