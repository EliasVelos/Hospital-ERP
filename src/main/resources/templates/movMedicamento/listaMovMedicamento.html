<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de Movimentações de Estoque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container my-5 table-responsive">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary mb-0">
                <i class="fas fa-history me-2"></i> Histórico de Movimentações
            </h2>
            <a th:href="@{${session.userHomeUrl}}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-1"></i> Voltar à página inicial
            </a>
        </div>

        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${mensagemErro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            
            <a th:href="@{/movMedicamentos/criar}" class="btn btn-primary shadow-sm">
                <i class="fas fa-plus me-1"></i> Registrar Nova Movimentação
            </a>

            <form th:action="@{/movMedicamentos/listar}" method="get" class="d-flex" style="max-width: 450px;">
                <input type="hidden" name="size" th:value="${paginaMovimentacoes.size}">
                <div class="input-group">
                    <input type="text" id="termoBusca" name="termoBusca" class="form-control" 
                           placeholder="Buscar por Medicamento ou Responsável..."
                           th:value="${termoBusca}">
                    <button class="btn btn-primary" type="submit" title="Buscar">
                        <i class="fas fa-search"></i>
                    </button>
                    <a th:href="@{/movMedicamentos/listar}" class="btn btn-outline-secondary" title="Limpar Busca">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover shadow-sm border" id="tabelaMovimentacoes">
                <thead class="bg-primary text-white">
                    <tr>
                        <th scope="col" class="text-center">ID</th>
                        <th scope="col">Medicamento</th>
                        <th scope="col" class="text-center">Tipo</th>
                        <th scope="col" class="text-center">Quantidade</th>
                        <th scope="col">Responsável</th>
                        <th scope="col" class="text-center">Data/Hora</th>
                        <th scope="col" class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mov : ${paginaMovimentacoes.content}">
                        <td class="text-center" th:text="${mov.idMovimentacao}">*</td>
                        <td th:text="${mov.medicamento.nomeMedicamento} + ' (' + ${mov.medicamento.dosagemMedicamento} + ')'">*</td>
                        
                        <td class="text-center">
                            <span th:classappend="${mov.tipoMovimentacao == 'ENTRADA'} ? 'bg-success' : 'bg-danger'"
                                        class="badge rounded-pill fw-bold">
                                <i th:classappend="${mov.tipoMovimentacao == 'ENTRADA'} ? 'fas fa-arrow-up' : 'fas fa-arrow-down'"></i>
                                <span th:text="${mov.tipoMovimentacao}"></span>
                            </span>
                        </td>
                        
                        <td class="text-center" th:text="${mov.quantidadeMovimentada}">*</td>
                        <td th:text="${mov.responsavelMovimentacao}">*</td>
                        <td class="text-center" th:text="${#temporals.format(mov.dataMovimentacao, 'dd/MM/yyyy HH:mm')}">*</td>
                        
                        <td class="text-center d-flex justify-content-center gap-2">
                            <a th:href="@{/movMedicamentos/editar/{id}(id=${mov.idMovimentacao})}"
                                class="btn btn-sm btn-outline-primary" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav th:if="${paginaMovimentacoes.totalPages > 0}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${paginaMovimentacoes.number == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/movMedicamentos/listar(size=${paginaMovimentacoes.size}, page=0, termoBusca=${termoBusca})}"
                        aria-label="Primeira">
                        <span aria-hidden="true">&laquo;&laquo;</span>
                    </a>
                </li>
                
                <li class="page-item" th:each="i : ${pageNumbers}" th:classappend="${i - 1 == paginaMovimentacoes.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/movMedicamentos/listar(size=${paginaMovimentacoes.size}, page=${i - 1}, termoBusca=${termoBusca})}" 
                        th:text="${i}">1</a>
                </li>
                
                <li class="page-item" th:classappend="${paginaMovimentacoes.number + 1 == paginaMovimentacoes.totalPages ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/movMedicamentos/listar(size=${paginaMovimentacoes.size}, page=${paginaMovimentacoes.totalPages - 1}, termoBusca=${termoBusca})}" 
                        aria-label="Última">
                        <span aria-hidden="true">&raquo;&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div th:if="${#lists.isEmpty(paginaMovimentacoes.content)}" class="text-center p-4 text-muted border rounded shadow-sm">
            <i class="fas fa-search-minus me-1"></i> Nenhuma movimentação registrada.
        </div>
        
        <div class="text-center mt-4">
            <a th:href="@{${session.userHomeUrl}}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-1"></i> Voltar à página inicial
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
