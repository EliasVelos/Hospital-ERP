<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados Cadastrais | Portal do Paciente</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/pacienteHome/dados.css}">

</head>

<body>

    <!-- HEADER MODERNO -->
    <div class="header-section">
        <h1>
            <i class="fas fa-address-card me-2"></i>
            Meus Dados Cadastrais
        </h1>
        <p class="lead mb-0">Informações pessoais do paciente</p>
    </div>

    <!-- CONTEÚDO -->
    <div class="container mb-5">
        <div class="content-card">

            <form th:object="${paciente}">

                <!-- Linha 1 -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" th:field="*{nomePaciente}" readonly>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" th:field="*{cpfPaciente}" readonly>
                    </div>
                </div>

                <!-- Linha 2 -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="text" class="form-control"
                               th:field="*{nascPaciente}" readonly>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control"
                               th:field="*{telefonePaciente}" readonly>
                    </div>
                </div>

                <!-- Endereço -->
                <div class="mb-3">
                    <label class="form-label">Endereço</label>
                    <input type="text" class="form-control"
                           th:field="*{enderecoPaciente}" readonly>
                </div>

                <!-- Linha 3 -->
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Sexo</label>
                        <input type="text" class="form-control"
                               th:field="*{sexoPaciente}" readonly>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Peso (kg)</label>
                        <input type="text" class="form-control"
                               th:field="*{pesoPaciente}" readonly>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Tipo Sanguíneo</label>
                        <input type="text" class="form-control"
                               th:field="*{tipoSanguinioPaciente}" readonly>
                    </div>
                </div>

                <hr>

                <!-- BOTÕES -->
                <div class="text-end">
                    <a th:href="@{/pacienteHome}" class="btn btn-secondary btn-rounded me-2">
                        <i class="fas fa-arrow-left me-1"></i> Voltar ao Painel
                    </a>

                    <button type="button" class="btn btn-primary btn-rounded" disabled>
                        <i class="fas fa-edit me-1"></i> Editar Dados (Em breve)
                    </button>
                </div>

            </form>

        </div>
    </div>

</body>
</html>
