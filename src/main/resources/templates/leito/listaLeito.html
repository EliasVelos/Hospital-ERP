<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Leitos</title>
    <script src="https://cdn.tailwindcss.com"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/leito/styleLista.css}">
    
</head>

<body class="min-h-screen">
    <div class="container my-5 table-responsive card-container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary mb-0">
                <i class="fas fa-bed me-2"></i> Lista de Leitos
            </h2>
            <!--Pronto-->
            <a th:href="@{${session.userHomeUrl}}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-1"></i> Voltar à página inicial
            </a>
        </div>

        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${mensagemErro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-3">
            
            <a th:href="@{/leitos/criar}" class="btn btn-primary shadow-sm">
                <i class="fas fa-plus me-1"></i> Cadastrar Novo Leito
            </a>

            <div class="input-group" style="max-width: 450px;">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" id="filtroInput" class="form-control" placeholder="Pesquisar por Leito, Quarto, Tipo ou Status...">
                <button class="btn btn-outline-secondary" type="button" onclick="limparFiltro()"><i class="fas fa-times"></i></button>
            </div>
        </div>
        
        <table class="table table-striped table-hover shadow-sm border" id="tabelaLeitos">
            <thead class="bg-primary text-white">
                <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">Leito N°</th>
                    <th scope="col" class="text-center">Quarto N°</th>
                    <th scope="col" class="text-center">Tipo</th>
                    <th scope="col" class="text-center">Status</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody id="leitosTableBody">
                <tr th:each="leito : ${leitos}">
                    <td class="text-center" th:text="${leito.idQuarto}"></td>
                    <td class="text-center" th:text="${leito.numero}"></td>
                    <td class="text-center" th:text="${leito.quarto}"></td>
                    <td class="text-center" th:text="${leito.tipo}"></td>
                    <td class="text-center">
                        <span class="badge rounded-pill" 
                              th:with="statusDinamico=${statusLeitos.get(leito.idQuarto)}"
                              th:text="${statusDinamico}"
                              th:classappend="${statusDinamico == 'Disponível' ? 'bg-success' : 
                                              (statusDinamico == 'Ocupado' ? 'bg-danger' : 
                                              (statusDinamico == 'Manutenção' ? 'bg-warning text-dark' : 'bg-secondary'))}">
                            Status
                        </span>
                    </td>
                    <td class="text-center" style="min-width: 120px;">
                        <a th:href="@{/leitos/editar/{id}(id=${leito.idQuarto})}" class="btn btn-sm btn-outline-primary" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/leitos/excluir/{id}(id=${leito.idQuarto})}" class="btn btn-sm btn-outline-danger" title="Excluir"
                           onclick="return confirm('Deseja realmente excluir este leito?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot id="leitosTableFooter">
                <tr th:if="${#lists.isEmpty(leitos)}">
                    <td colspan="6" class="text-center p-4 text-muted">
                        <i class="fas fa-info-circle me-1"></i> Nenhum leito cadastrado.
                    </td>
                </tr>
                <tr id="filtroVazio" style="display: none;">
                    <td colspan="6" class="text-center p-4 text-muted">
                         <i class="fas fa-search-minus me-1"></i> Nenhum leito encontrado com o filtro atual.
                    </td>
                </tr>
            </tfoot>
        </table>

        </div>
    <script th:inline="javascript" th:src="@{/js/leito/lista.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
