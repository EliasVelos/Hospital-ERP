<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? 'Cadastrar Novo Usuário' : 'Editar Usuário'">Formulário de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/usuario/styleForm.css}">
    
</head>
<body>
    <div class="container mt-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${isNew} ? 'Cadastro de Novo Usuário' : 'Edição de Usuário'" class="mb-0 text-primary">Formulário de Usuário</h2>
        </div>
        
        <p class="lead text-muted" th:text="${isNew} ? 'Preencha os dados de acesso para criar uma nova conta no sistema.' : 'Atualize o perfil ou a senha para o usuário ID ' + ${usuario.id} + ' e Login: ' + ${usuario.username} + '.'"></p>

        <form th:action="@{/admin/usuarios/salvar}" method="post" th:object="${usuario}">
            
            <input type="hidden" th:field="*{id}" />
            
            <div class="card p-4">
                <div class="row">
                    
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label"><i class="fas fa-at me-1"></i> Login (Username)</label>
                        <div class="input-group">
                            <input type="text" th:field="*{username}" class="form-control" id="username" required 
                                   th:attr="readonly=${!isNew ? 'readonly' : null}" />
                        </div>
                        <div th:if="${!isNew}" class="form-text text-danger">O Login **não pode ser alterado**.</div>
                        <div th:unless="${!isNew}" class="form-text text-muted">Use um e-mail ou identificador único.</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="role" class="form-label"><i class="fas fa-user-tag me-1"></i> Perfil de Acesso (Role)</label>
                        <div class="input-group">
                            <select th:field="*{role}" class="form-select" id="role" required>
                                <option value="">Selecione o Perfil</option>
                                <option th:each="perfil : ${perfis}" th:value="${perfil}" th:text="${perfil}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock me-1"></i> Senha</label>
                        <div class="input-group">
                            <input type="password" th:field="*{password}" class="form-control" id="password" 
                                   th:required="${isNew}" />
                        </div>
                        <div class="form-text" th:classappend="${isNew ? 'text-danger' : 'text-muted'}" 
                             th:text="${isNew} ? 'A senha é obrigatória na criação.' : 'Deixe em branco para **manter** a senha atual.'">
                            A senha deve ser criptografada no Service antes de salvar.
                        </div>
                    </div>
                    
                </div>
                
                <div class="mt-4 border-top pt-3 text-end">
                    <a th:href="@{/admin/usuarios/listar}" class="btn btn-secondary me-2">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> Salvar Usuário
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
